<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div layout:fragment="form">
        <br>
        <form action="" method="post" th:object="${postre}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre </label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre" class="form-control" th:field="*{nombre}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción </label>
                <textarea id="descripcion" placeholder="Ingrese la descripción" class="form-control" th:field="*{descripcion}">
            </textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio </label>
                <input type="number" id="precio" placeholder="Ingrese el precio" class="form-control" th:field="*{precio}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>
            <div class="mb-3">
                <label for="categorias" class="form-label">Categoria </label>
                <select id="categorias" class="form-control" th:field="*{categorias}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.descripcion}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('categorias')}" th:errors="*{categorias}"></div>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen </label>
                <input type="file" name="imagen" id="imagen" class="form-control" th:field="*{imagen}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
            </div>
            <div class="text-end">
                <a class="btn btn-danger" href="/admin">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
</div>


</body>
</html>

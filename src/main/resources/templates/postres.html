<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">Postres</title>
</head>
<body>


<div layout:fragment="content">
    <h4>Todos los postres</h4>

    <div class="row">
        <div class="row">
            <div class="col-md-3 my-5" th:each="postre : ${postres}" th:object="${postre}">
                <a th:href="@{/postres/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
                    <img th:src="@{/assets/{filename}(filename=*{rutaImagen})}" th:alt="*{nombre}" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title fs-6" th:text="*{nombre}"></h2>
                        <p th:text="*{precio}" class="text-muted small"></p>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-5" th:with="page=${postres}">
            <div class="col-sm-6">
                <div sd:pagination-sumary>
                </div>
                <div class="col-sm-6">
                    <nav>
                        <ul class="pagination" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>

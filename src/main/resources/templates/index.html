<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>


<div layout:fragment="content">
    <div class="bg-light p-1 rounded">
        <h1 class="display-1 text-success">Leo y Olivia's Bakery</h1>
        <h2>Donde cada bocado es un deleite</h2>
    </div>

    <h4 class="text-danger mt-5">Algunos postres</h4>

    <div class="row">
        <div class="col-md-3 my-5" th:each="postre : ${ordenPostres}" th:object="${postre}">
            <a th:href="@{/postres/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
                <img th:src="@{/assets/{filename}(filename=*{rutaImagen})}" th:alt="*{nombre}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{nombre}"></h2>
                    <p th:text="*{precio}" class="text-muted small"></p>
                </div>
            </a>
        </div>
    </div>
</div>


</body>
</html>
